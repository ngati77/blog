{% load static %}
{% load blog_extras %}
<!DOCTYPE html>
<html lang="he"
    dir = "rtl">
<head>
    <style type="text/css">
        img {
            padding:1px;
            border:5px solid #021a40;
            background-color:#ff0;
         }
         .border{
            border:13px;

         }

    </style>
</head>
<body>

<div class="row border" align="right">

    <div class="col-12 success" align="right">
        <h3><font color="blue">שלום {{subscribed.first_name}}</font></h3>
        <h2 font color="blue">{{ post.title }}</font></h2>
        <div class="row">
        <br>    
            {{ post.text |blog_url_and_linebreaks }}
        <br>        
            <img width=50% src="https://www.cambridgeinhebrew.com/{{post.image.url}}" border="5">
        </div>         

        <a href="www.cambridgeinhebrew.com/blog/{{post.url}}">להמשך קריאה</a>
    </div>
</div>

</body>
</html>
