{% load static %}
{% load blog_extras %}
<!DOCTYPE html>
<html lang="he"
    dir = "rtl">
<head>
    <style type="text/css">
        img {
            padding:1px;
            border:5px solid #021a40;
            background-color:#ff0;
         }
         .fram_border{
            border:3px;
            padding:3px;
            text-align:right;

         }

    </style>
</head>
<body>

<div class="row frame_border">

    <div class="col-12">
        <h3><font color="blue">שלום {{subscribed.first_name}}</font></h3>
        <h2 font color="blue">{{ post.title }}</font></h2>
        <div class="row">
        <br>    
            {{ post.text |blog_url_and_linebreaks }}
        <br>        
            <img width=50% src="https://www.cambridgeinhebrew.com/{{post.image.url}}">
        </div>         

        <a href="www.cambridgeinhebrew.com/blog/{{post.url}}">להמשך קריאה</a>
    </div>
</div>

</body>
</html>
