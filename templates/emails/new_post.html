<!DOCTYPE html>
<html lang="he"
    dir = "rtl">
<head>
    <style type="text/css">
        img {
            border:2px solid #9d9ea0;
            
         }
         .frame_border{
            border:1px solid #070707!important;
            
            background:#d7e8f7;
            text-align:right;

         }

    </style>
</head>
<body>

    <div class="row">
    <div class="col-sm-10 col-md-6 col-lg-3 frame_border" align="center">
        <h3><font color="blue">שלום {{subscribed.first_name}}</font></h3>
        <br>    
        <h2 font color="blue">{{ post.title }}</font></h2>
        <br>    
            {{ post.text |blog_url_and_linebreaks }}
        <br>        
        <img width=80% src="https://www.cambridgeinhebrew.com/{{post.image.url}}">
        <br>
        <br>
        <a href="www.cambridgeinhebrew.com/blog/{{post.url}}">להמשך קריאה</a>
    </div>
    </div>

</html>
